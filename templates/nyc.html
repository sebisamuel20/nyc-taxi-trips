
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>NYC Taxi Trip Fare Estimator</legend>
                    <div class="mb-3">
                        <label for="vendorid">Vendor ID</label>
                        <input type="number" class="form-control" id="vendorid" name="vendorid" min="1" max="4" placeholder="select between 1 to 4" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="passenger_count">Number of Passengers</label>
                        <input type="number" class="form-control" id="passenger_count" name="passenger_count" min="1" max="6" placeholder="select between 1 to 6" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="trip_distance">Trip Distance</label>
                        <input type="number" class="form-control" id="trip_distance" name="trip_distance" min="1" max="830" placeholder="select between 1 to 830" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="duration">Trip Duration</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" max="86400" placeholder="select between 1 to 86400" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="pickup_hour">Pickup Hour</label>
                        <input type="number" class="form-control" id="pickup_hour" name="pickup_hour" min="0" max="23" placeholder="select between 0 to 23" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="pickup_day">Pickup Date</label>
                        <input type="number" class="form-control" id="pickup_day" name="pickup_day" min="1" max="31" placeholder="select between 1 to 31" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="pickup_day_of_week">Pickup Day</label>
                        <input type="number" class="form-control" id="pickup_day_of_week" name="pickup_day_of_week" min="0" max="6" placeholder="select between 0 to 6" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="pickup_month">Pickup Month</label>
                        <input type="number" class="form-control" id="pickup_month" name="pickup_month" min="1" max="12" placeholder="select between 1 to 12" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="ratecodeid">Rate Code ID</label>
                        <input type="number" class="form-control" id="ratecodeid" name="ratecodeid" min="1" max="99" placeholder="select between 1 to 99" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="pulocationid">Pickup Location</label>
                        <input type="number" class="form-control" id="pulocationid" name="pulocationid" min="1" max="265" placeholder="select between 1 to 265" required="required">
                      </div>
                      
                      <div class="mb-3">
                        <label for="dolocationid">Dropoff Location</label>
                        <input type="number" class="form-control" id="dolocationid" name="dolocationid" min="1" max="265" placeholder="select between 1 to 265" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="payment_type">Payment Type</label>
                        <input type="number" class="form-control" id="payment_type" name="payment_type" min="1" max="4" placeholder="select between 1 to 4" required="required">
                      </div>


        
                      <div class="mb-3">
                        <label for="extra">Extra Charges</label>
                        <input type="number" class="form-control" id="extra" name="extra" min="0" max="18.5" placeholder="select between 0 to 18.5" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="mta_tax">MTA Tax</label>
                        <input type="number" class="form-control" id="mta_tax" name="mta_tax" min="0.5" max="60" placeholder="select between 0.5 to 60" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="tip_amount">Tips</label>
                        <input type="number" class="form-control" id="tip_amount" name="tip_amount" min="0" max="180" placeholder="select between 0 to 180" required="required">
                      </div>


                      <div class="mb-3">
                        <label for="tolls_amount">Tolls</label>
                        <input type="number" class="form-control" id="tolls_amount" name="tolls_amount" min="0" max="180" placeholder="select between 0 to 180" required="required">
                      </div>


                      <div class="mb-3">
                        <label for="improvement_surcharge">Improvement Surcharge</label>
                        <input type="number" class="form-control" id="improvement_surcharge" name="improvement_surcharge" min="0.3" max="0.6" placeholder="select between 0.3 to 0.6" required="required">
                      </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict Visa-Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Fare Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
